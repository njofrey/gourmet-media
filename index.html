<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Gourmet</title>

    <!-- Tipografía: La clave para un look premium. Usamos "Manrope". -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&display=swap" rel="stylesheet">

    <!-- Enlazamos la nueva hoja de estilos -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="mobile-frame">
        <header class="main-header">
            <div class="logo">gourmedia</div>
            <div class="header-nav">
                <div class="language-selector">ES</div>
                <div class="brand-logo">
                    <!-- Aquí podría ir el logo del hotel, como en la referencia -->
                </div>
            </div>
        </header>

        <nav class="category-nav">
            <a href="#" class="active">Ensaladas y Sopas</a>
            <a href="#">Sándwich, Hamburguesas</a>
            <a href="#">Platos Fuertes</a>
            <a href="#">Postres</a>
        </nav>

        <main class="menu-content">
            <h1 class="main-title">Tu pedido</h1>

            <!-- Los platos se insertarán aquí -->
            <div id="menu-items-container"></div>
        </main>
        
        <footer class="order-footer">
            <button class="order-button">Pedir • 5</button>
        </footer>
    </div>

    <!-- Enlazamos el nuevo JavaScript para la interactividad visual -->
    <script src="script.js"></script>
</body>
</html>
